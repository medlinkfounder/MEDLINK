        .profile-card {
            background-color: #FFFFFF;
            border: 1px solid #e0e0e0;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .input-group { position: relative; }
        .input-field, .textarea-field {
            background-color: #f8f9fa; 
            border: 1px solid #e0e0e0;
            color: #333333;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            width: 100%;
        }
        .input-field { padding: 0.75rem 1rem 0.75rem 2.75rem; }
        .textarea-field { padding: 0.75rem 1rem; resize: none; }
        .input-field::placeholder, .textarea-field::placeholder { color: #6B7280; }
        .input-field:focus, .textarea-field:focus {
            border-color: #4169E1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.2);
        }
        .input-icon {
            position: absolute; left: 1rem; top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            pointer-events: none;
        }
        .input-field:focus + .input-icon { color: #4169E1; }
        .btn-primary {
            background-color: #4169E1; color: white;
            transition: all 0.3s ease; font-weight: 600;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #3558C8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.3);
        }
         .btn-primary:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
            transform: translateY(0);

<body class="antialiased">
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div id="profile-form-container" class="hidden profile-card w-full max-w-2xl p-6 sm:p-8 lg:p-10 space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-800">Doctor Profile Setup</h2>
                <p class="mt-2 text-sm text-gray-500">Complete your profile to join our professional network.</p>
            </div>
            
            <form id="profile-form" class="space-y-6">
                <div>
                    <h3 class="text-base font-semibold text-gray-500 mb-3">Personal Information</h3>
                    <div class="space-y-4">
                        <div class="input-group">
                            <label for="full-name" class="sr-only">Full Name</label>
                            <input type="text" name="full-name" id="full-name" placeholder="Dr. Jane Doe" required class="input-field">
                            <ion-icon name="person-outline" class="input-icon text-xl"></ion-icon>
                        </div>
                        <div class="input-group">
                            <label for="email" class="sr-only">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="you@example.com" required class="input-field" disabled>
                            <ion-icon name="mail-outline" class="input-icon text-xl"></ion-icon>
                        </div>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-base font-semibold text-gray-500 mb-3">Professional Details</h3>
                    <div class="space-y-4">
                        <div class="input-group">
                            <label for="specialization" class="sr-only">Specialization</label>
                            <input type="text" name="specialization" id="specialization" placeholder="e.g., Cardiology, Pediatrics" required class="input-field">
                             <ion-icon name="medkit-outline" class="input-icon text-xl"></ion-icon>
                        </div>
                        <div class="input-group">
                             <label for="license-number" class="sr-only">Medical License Number</label>
                            <input type="text" name="license-number" id="license-number" placeholder="Medical License Number" required class="input-field">
                             <ion-icon name="document-text-outline" class="input-icon text-xl"></ion-icon>
                        </div>
                        <div class="input-group">
                            <label for="experience" class="sr-only">Years of Experience</label>
                            <input type="number" name="experience" id="experience" placeholder="Years of Experience (e.g., 10)" required class="input-field">
                            <ion-icon name="time-outline" class="input-icon text-xl"></ion-icon>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-base font-semibold text-gray-500 mb-3">Biography</h3>
                    <div class="input-group">
                        <label for="bio" class="sr-only">About You</label>
                        <textarea id="bio" name="bio" rows="4" class="textarea-field" placeholder="Write a brief summary of your professional background..."></textarea>
                    </div>
                </div>
                
                <div id="form-status" class="text-center text-red-500 h-5"></div>

                <div>
                    <button type="submit" id="submit-btn" class="btn-primary w-full py-3 text-base">
                        Create Profile & Proceed to Dashboard
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');
        
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBjf5lp8vhZrpgdOiGyAhH9iSp4UrXXZCM",
            authDomain: "medlink-e4f46.firebaseapp.com",
            projectId: "medlink-e4f46",
            storageBucket: "medlink-e4f46.appspot.com",
            messagingSenderId: "109099855422",
            appId: "1:109099855422:web:9ae346a0f54dead6412b6f",
            measurementId: "G-C4Z1JKBG2E"
        };

        // --- DOM Element References ---
        const profileFormContainer = document.getElementById('profile-form-container');
        const profileForm = document.getElementById('profile-form');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submit-btn');
        const formStatus = document.getElementById('form-status');
        
        // --- Firebase Initialization ---
        let app, auth, db, currentUserId;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized on profile page.");
        } catch (error) {
            console.error("Firebase Initialization Error:", error);
            formStatus.textContent = "Error initializing application.";
        }

        // --- Authentication Check ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, show the form
                console.log("User is authenticated:", user.uid);
                currentUserId = user.uid;
                emailInput.value = user.email; // Pre-fill the email and disable it
                profileFormContainer.classList.remove('hidden');
            } else {
                // No user is signed in, redirect to the login page
                console.log("No user authenticated. Redirecting to login page.");
                window.location.href = 'Doctor side la.html';
            }
        });

        // --- Form Submission Handler ---
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from submitting traditionally
            
            if (!currentUserId) {
                formStatus.textContent = "Authentication error. Please sign in again.";
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-spin inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>';
            formStatus.textContent = '';
            
            // Collect data from the form
            const profileData = {
                fullName: document.getElementById('full-name').value,
                email: emailInput.value,
                specialization: document.getElementById('specialization').value,
                licenseNumber: document.getElementById('license-number').value,
                yearsOfExperience: document.getElementById('experience').value,
                biography: document.getElementById('bio').value,
                createdAt: new Date().toISOString() // Add a timestamp
            };
            
            console.log("Attempting to save profile for user:", currentUserId, profileData);
            
            try {
                // Use the user's UID as the document ID in the 'doctor_profiles' collection
                const profileRef = doc(db, 'doctor_profiles', currentUserId);
                await setDoc(profileRef, profileData);
                
                console.log("Profile successfully saved. Redirecting to dashboard.");
                // On success, redirect to the dashboard
                window.location.href = 'DOC DASHBOARD.html';
                
            } catch (error) {
                console.error("Error saving profile:", error);
                formStatus.textContent = "Failed to save profile. Please try again.";
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Profile & Proceed to Dashboard';
            }
        });
    </script>
